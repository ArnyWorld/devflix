<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="site-header">
        <img src="img/logo.svg" alt="Logotipo" class="logotipo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label >Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label >Contraseña</label>
                <span>Mostrar</span>
            </div>

            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label >Recuérdame</label>
                </div>

                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
        </form>

        <div class="contenido-inferior">
            <a href="#" class="facebook">Iniciar sesión con facebook</a>
            <p class="nuevo-usuario">
                ¿Primera vez en Netflix? <a href="#"> Suscríbete ya</a> 
            </p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? LLama al +1 (408) 329-9558 (USA)</p>
            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Térnminos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select class="lenguaje">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>

        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
